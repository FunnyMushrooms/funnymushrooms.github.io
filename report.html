<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report • Cyber Skills</title>
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="./assets/app.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body class="bg-[#07070a] text-white min-h-screen">
  <div class="fixed inset-0 pointer-events-none overflow-hidden no-print">
    <div class="glow glow-blue"></div>
    <div class="glow glow-red"></div>
    <div class="glow glow-brown"></div>
  </div>

  <header class="sticky top-0 z-30 backdrop-blur-xl bg-[#07070a]/70 border-b border-white/10 no-print">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center gap-3">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#0C5394] via-[#990001] to-[#5B0F00] shadow-lg"></div>
        <div>
          <div class="font-extrabold leading-tight">Report</div>
          <div class="text-xs text-white/60">PDF / Print</div>
        </div>
      </a>

      <nav class="ml-auto flex flex-wrap items-center gap-2">
        <a id="btnEdit" class="btn" href="./survey.html">Edit</a>
        <button id="btnPng" class="btn">Download PNG</button>
        <button id="btnPdf" class="btn">Download PDF</button>
        <button id="btnPrint" class="btn">Print</button>
        <a class="btn" href="./dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6">
    <div id="reportRoot" class="space-y-6">
      <section class="card p-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <div id="rName" class="text-3xl font-extrabold">(engineer)</div>
            <div id="rMeta" class="text-white/60 mt-1">—</div>
          </div>
          <span id="rScore" class="pill">—</span>
        </div>
        <div class="mt-4 rounded-2xl border border-white/10 bg-black/30 p-3">
          <div class="h-[360px]">
            <canvas id="radar"></canvas>
          </div>
        </div>
      </section>

      <section class="card p-6">
        <div class="text-lg font-bold">Axis breakdown</div>
        <div class="text-sm text-white/60">Totals normalized to /100 • N/A excluded from averages</div>

        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-white/60">
                <th class="text-left font-semibold py-2 pr-4">Axis</th>
                <th class="text-left font-semibold py-2 pr-4">Overall</th>
                <th class="text-left font-semibold py-2 pr-4">Total</th>
                <th class="text-left font-semibold py-2 pr-4">Slices</th>
              </tr>
            </thead>
            <tbody id="tbl"></tbody>
          </table>
        </div>
      </section>

      <section class="card p-6">
        <div class="text-lg font-bold">TeamLead notes</div>
        <div id="rNotes" class="text-white/80 mt-2 whitespace-pre-wrap">—</div>
      </section>
    </div>
  </main>

  <script type="module" src="./js/report.js"></script>
</body>
</html>
