<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teams â€¢ Cyber Skills</title>
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="./assets/app.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#07070a] text-white min-h-screen">
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="glow glow-blue"></div>
    <div class="glow glow-red"></div>
    <div class="glow glow-brown"></div>
  </div>

  <header class="sticky top-0 z-30 backdrop-blur-xl bg-[#07070a]/70 border-b border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center gap-3">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#0C5394] via-[#990001] to-[#5B0F00] shadow-lg"></div>
        <div>
          <div class="font-extrabold leading-tight">Teams</div>
          <div class="text-xs text-white/60">Create / delete teams</div>
        </div>
      </a>
      <nav class="ml-auto flex gap-2 flex-wrap">
        <a class="btn" href="./dashboard.html">Dashboard</a>
        <a class="btn" href="./survey.html">Survey</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6 grid lg:grid-cols-12 gap-6">
    <section class="lg:col-span-5 space-y-4">
      <div class="card p-5">
        <div class="text-lg font-bold">Create team</div>
        <div class="mt-3 flex gap-2">
          <input id="teamName" class="input" placeholder="e.g., Blue Team" />
          <button id="btnCreate" class="btn-primary">Create</button>
        </div>
        <div class="text-xs text-white/60 mt-3">Teams are stored in localStorage.</div>
      </div>

      <div class="card p-5">
        <div class="text-lg font-bold">Existing teams</div>
        <div id="teamsList" class="mt-4 space-y-2"></div>
      </div>
    </section>

    <section class="lg:col-span-7 space-y-4">
      <div class="card p-5">
        <div class="text-lg font-bold">What happens when you delete a team?</div>
        <ul class="mt-3 text-white/70 list-disc list-inside space-y-1">
          <li><b>Unassign engineers</b>: engineers stay, team becomes empty.</li>
          <li><b>Delete team + all engineers</b>: removes all assessments assigned to that team.</li>
        </ul>
      </div>
    </section>
  </main>

  <script type="module" src="./js/teams.js"></script>
</body>
</html>
