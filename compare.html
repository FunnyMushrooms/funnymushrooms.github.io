<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare • Cyber Skills</title>
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="./assets/app.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="bg-[#07070a] text-white min-h-screen">
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="glow glow-blue"></div>
    <div class="glow glow-red"></div>
    <div class="glow glow-brown"></div>
  </div>

  <header class="sticky top-0 z-30 backdrop-blur-xl bg-[#07070a]/70 border-b border-white/10">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center gap-3">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#0C5394] via-[#990001] to-[#5B0F00] shadow-lg"></div>
        <div>
          <div class="font-extrabold leading-tight">Compare</div>
          <div class="text-xs text-white/60">Aggregate radar for selected engineers</div>
        </div>
      </a>
      <nav class="ml-auto flex flex-wrap gap-2">
        <a class="btn" href="./dashboard.html">Dashboard</a>
        <a class="btn" href="./teams.html">Teams</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6 grid lg:grid-cols-12 gap-6">
    <aside class="lg:col-span-4 space-y-4">
      <section class="card p-5">
        <div class="text-lg font-bold">Select engineers</div>
        <div class="text-sm text-white/60">Use team filter or pick any</div>

        <div class="mt-4">
          <div class="label">Team</div>
          <select id="teamPick" class="input"></select>
        </div>

        <div id="pickList" class="mt-4 space-y-2"></div>

        <button id="btnBuild" class="btn-primary w-full mt-4">Build comparison</button>
      </section>
    </aside>

    <section class="lg:col-span-8 space-y-6">
      <section class="card p-5">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-lg font-bold">Aggregate radar</div>
            <div id="meta" class="text-sm text-white/60">—</div>
          </div>
          <button id="btnPng" class="btn">Download PNG</button>
        </div>

        <div class="mt-4 rounded-2xl border border-white/10 bg-black/30 p-3">
          <div class="h-[420px]">
            <canvas id="radar"></canvas>
          </div>
        </div>
      </section>

      <section class="card p-5">
        <div class="text-lg font-bold">Included engineers</div>
        <div id="included" class="mt-3 flex flex-wrap gap-2"></div>
      </section>
    </section>
  </main>

  <script type="module" src="./js/compare.js"></script>
</body>
</html>
